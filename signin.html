<body>
    <h1>Masai</h1>
    <form id="form">
        <p>Full name</p>
        <input placeholder="Full Name" type="text" id="name">
        <p>Email</p>
        <input placeholder="Email" type="email" id="email">
        <p>Pasword</p>
        <input placeholder="Pasword" type="text" id="pasword">
        <p>By signing up,i accept tha Masai School Terms of Service and acknowledge the privacy policy.</p>
        <input type="submit" value="Signup">
        <p>Already have an acount? <a href="login.html">Log In</a></p>
    </form>
</body>
<script src="index.js"></script>

<!-- ------------------script work-------------- -->
<script>
    let login_form = document.querySelector('#form');

login_form.addEventListener("submit",signup)
 function signup(event){
    event.preventDefault();
    let obj = {
        name : login_form.name.value,
        email : login_form.email.value,
        pasword : login_form.pasword.value
    }
    if(obj.name== ""|| obj.email== "" || obj.pasword == ""){
        alert("Please fill all the details.")
    }else{
        localStorage.setItem("login_detials",JSON.stringify(obj))
        login_form.name.value = '';
        login_form.email.value = '';
        login_form.pasword.value = '';
        setTimeout(() => {
            alert("Account Creation SuccesfulðŸŽ‰")
        },2);
        
 
    }
}
</script>
